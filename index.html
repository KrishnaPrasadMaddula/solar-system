<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 1000;
        }

        .label {
            color: white;
            font-family: Arial, sans-serif;
            padding: 2px 6px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
        }

        .close-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            display: none;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .close-button:active {
            transform: scale(0.95);
        }

        .planet-info {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .planet-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .planet-info-header h2 {
            margin: 0;
            color: #4444ff;
            text-shadow: 0 0 10px rgba(68, 68, 255, 0.5);
        }

        .close-info-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0 8px;
            line-height: 1;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-info-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .close-info-button:active {
            transform: scale(0.9);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .planet-info h2 {
            margin: 0 0 15px 0;
            color: #4444ff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(68, 68, 255, 0.5);
        }

        .planet-info p {
            margin: 10px 0;
            line-height: 1.4;
        }

        .planet-info strong {
            color: #88aaff;
        }

        .moons-list {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .moons-list h3 {
            color: #4444ff;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(68, 68, 255, 0.5);
        }

        .moons-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            columns: 2;
            column-gap: 20px;
        }

        .moons-list li {
            margin-bottom: 5px;
            color: #ddd;
            transition: color 0.3s;
        }

        .moons-list li:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Solar System...</div>
    <button id="closeButton" class="close-button" onclick="returnToSolarSystem()">‚Üê Back to Solar System</button>
    <script type="module" src="/main.js"></script>
</body>
</html>
