<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Wallpaper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .timer-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .timer-button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .timer-display {
            position: fixed;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .timer-display h3 {
            margin: 0 0 10px 0;
            color: #4a9eff;
            font-size: 16px;
        }
        #timer-value {
            font-family: monospace;
            font-size: 18px;
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <button class="timer-button" onclick="toggleTimer()">⏱️</button>
    <div class="timer-display">
        <h3>Next Planetary Alignment</h3>
        <div id="timer-value">Calculating...</div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
